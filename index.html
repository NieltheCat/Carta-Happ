<title>Carta para ti</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Dancing Script', cursive;
    overflow: hidden;

    /* Fondo con imagen */
    background-image: url('fondo.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .envelope {
    position: relative;
    width: 520px;
    height: 320px;
    background: linear-gradient(180deg, #7a68e0 0%, #5c49b8 100%);
    border-radius: 10px;
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .envelope:hover {
    transform: scale(1.02);
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: linear-gradient(180deg, #6a5bd1 0%, #5446a9 100%);
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    z-index: 3;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: opacity 0.6s ease;
  }

  .seal {
    position: absolute;
    top: 95px;
    left: 50%;
    transform: translateX(-50%);
    width: 85px;
    height: 85px;
    border-radius: 50%;
    overflow: hidden;
    background: #fff;
    z-index: 4;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    transition: opacity 0.6s ease;
  }

  .seal img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .left-fold, .right-fold {
    position: absolute;
    bottom: 0;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.08);
    z-index: 2;
  }

  .left-fold {
    left: 0;
    clip-path: polygon(0 100%, 100% 100%, 0 0);
  }

  .right-fold {
    right: 0;
    clip-path: polygon(0 100%, 100% 100%, 100% 0);
  }

  .letter {
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 0;
    background: #fffafc;
    border-radius: 8px;
    padding: 40px;
    box-sizing: border-box;
    overflow: hidden;
    z-index: 5;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    transition: height 1s ease, bottom 1s ease;
    background-image: repeating-linear-gradient(180deg, transparent, transparent 28px, rgba(0,0,0,0.05) 29px);
  }

  .letter p {
    opacity: 0;
    margin: 0;
    color: #333;
    font-size: 22px;
    text-align: center;
    line-height: 1.8;
    transition: opacity 1s ease 0.8s;
  }

  .envelope::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, rgba(255,255,255,0.25), transparent 70%);
    pointer-events: none;
    z-index: 6;
  }

  .open .flap,
  .open .seal {
    opacity: 0;
    pointer-events: none;
  }

  .open .letter {
    height: 340px;
    bottom: 35px;
  }

  .open .letter p {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal">
      <img src="sello.png" alt="Sello">
    </div>
    <div class="left-fold"></div>
    <div class="right-fold"></div>
    <div class="letter">

<script>
  const envelope = document.getElementById('envelope');
  let opened = false;

  envelope.addEventListener('click', () => {
    if (!opened) {

      opened = true;
    }
  });
</script>

</html>
